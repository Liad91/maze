<!--

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profiles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let user of users" (click)="itemTapped($event, user)">
        <img [src]="user.img" alt="user.name">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
